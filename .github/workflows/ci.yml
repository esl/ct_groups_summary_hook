name: Erlang CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: erlang:${{ matrix.erlang-version }}
    strategy:
      matrix:
        erlang-version: [25, 26, 27]
    steps:
    - uses: actions/checkout@v3
    - name: Compile
      run: rebar3 as test compile
    - name: Run tests
      run: rebar3 ct
    - name: Check docs
      run: rebar3 ex_doc
